{{ define "main" }}
<main>
  <article>
      <h1>{{ .Title }}</h1>
      <time>{{ .Date.Format "2006 January 02" }}</time>
    <div style="float:right">
      {{ with .Params.tags }}
      tags:
      {{ range . }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
      {{end}}
    </div>
    <hr>
    <div>
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
